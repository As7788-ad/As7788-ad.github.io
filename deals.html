<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العروض - سحر الأنوثة</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- الهيدر -->
    <header class="header">
        <!-- نفس الهيدر في index.html -->
    </header>

    <!-- بانر العروض -->
    <section class="deals-banner">
        <div class="container">
            <h1>عروض وتخفيضات حصرية</h1>
            <p>وفر حتى 70% على أجمل منتجات التجميل والعناية</p>
            <div class="countdown-timer">
                <span id="days">00</span> يوم
                <span id="hours">00</span> ساعة
                <span id="minutes">00</span> دقيقة
                <span id="seconds">00</span> ثانية
            </div>
        </div>
    </section>

    <!-- العروض الحصرية -->
    <section class="exclusive-deals">
        <div class="container">
            <h2 class="section-title">عروض حصرية</h2>
            <div class="deals-grid" id="exclusive-deals">
                <!-- سيتم ملؤها عبر JavaScript -->
            </div>
        </div>
    </section>

    <!-- تخفيضات حسب الفئة -->
    <section class="category-deals">
        <div class="container">
            <h2 class="section-title">تخفيضات حسب الفئة</h2>
            
            <div class="category-tabs">
                <button class="cat-tab active" data-category="all">الكل</button>
                <button class="cat-tab" data-category="عطور">العطور</button>
                <button class="cat-tab" data-category="مكياج">المكياج</button>
                <button class="cat-tab" data-category="عناية بالبشرة">العناية بالبشرة</button>
                <button class="cat-tab" data-category="إكسسوارات">الإكسسوارات</button>
            </div>
            
            <div class="products-grid" id="category-deals">
                <!-- سيتم ملؤها عبر JavaScript -->
            </div>
        </div>
    </section>

    <!-- كوبونات الخصم -->
    <section class="discount-coupons">
        <div class="container">
            <h2 class="section-title">كوبونات خصم</h2>
            <div class="coupons-grid">
                <div class="coupon-card">
                    <div class="coupon-code">SAHAR10</div>
                    <div class="coupon-details">
                        <h3>خصم 10% على أول طلبية</h3>
                        <p>صالح للطلبات فوق 200 ر.س</p>
                        <button class="copy-coupon">نسخ الكود</button>
                    </div>
                </div>
                <!-- المزيد من كوبونات الخصم -->
            </div>
        </div>
    </section>

    <!-- الفوتر -->
    <footer class="footer">
        <!-- نفس الفوتر في index.html -->
    </footer>

    <!-- سكربتات JavaScript -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/deals.js"></script>
</body>
</html>
